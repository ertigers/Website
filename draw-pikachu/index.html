<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">  
  <title>pikachu</title>
  <link rel="stylesheet" href="/pikachu/dist/reset.8cf08f1c.css">
</head>
<body>
  <!-- 样式 -->
  <style id="style"></style>
  <!-- 变化的内容 -->
  <div id="html"></div>
  <!-- 按钮 -->
  <div id="buttons">
    <button id="btnPause">暂停</button>
    <button id="btnPlay">播放</button>
    <button id="btnSlow">慢速</button>
    <button id="btnNormal">中速</button>
    <button id="btnFast">快速</button>
  </div>
  <!-- 画出来的样式 -->
  <div id="pikachu">
    <div class="skin">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose">
        <div class="yuanhu"></div>
      </div>
      <div class="mouth">
        <div class="mouth-up">
          <div class="lip left"></div>
          <div class="lip right"></div>
        </div>
        <div class="mouth-down">
          <div class="yuan1">
            <div class="yuan2"></div>
          </div>
        </div>
      </div>
      <div class="face face-left">
        <img src="/pikachu/dist/3.1672c7c2.gif" alt="">
      </div>
      <div class="face face-right">
        <img src="/pikachu/dist/3.1672c7c2.gif" alt="">
      </div>
    </div>
  </div>
  <script src="/pikachu/dist/main.fa59cd71.js"></script>
</body>
</html>
